apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "info.korzeniowski.rcontroller"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    def androidSupportVersion = '23.1.1'
    compile 'com.android.support:appcompat-v7:' + androidSupportVersion
    compile 'com.android.support:design:' + androidSupportVersion
    compile 'com.android.support:preference-v7:' + androidSupportVersion
    compile 'com.android.support:preference-v14:' + androidSupportVersion

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.apache.commons:commons-math3:3.5'

    testCompile 'junit:junit:4.12'
}
